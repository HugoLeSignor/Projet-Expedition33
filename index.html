<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Expedition 33</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link"></a></li>
                <li class="header__item"><a href="#" class="header__link"></a></li>
                <li class="header__item"><a href="#" class="header__link"></a></li>
                <li class="header__item"><a href="#" class="header__link"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <img src="assets/img/logo.png" alt="Logo de Clair Obscure Expedition 33">
        </section>
        <section class="description">
            <h1 class="description__title"></h1>
            <h2 class="description__subtitle"></h2>
            <p class="description__description"></p>
            <div class="btn--wrapper">
                <a class="btn btn--primary" href=""></a>
            </div>
        </section>
        <section class="cards">
            <h2 class="card__title"></h2>
            <article class="card__item">
                <div class="card__img">
                    <img class="card__img" src="assets/img/actualite-1.jpg" alt="">
                </div>
                <h3 class="card__subtitle"></h3>
                <p class="card__description"></p>
            </article>
            <article class="card__item">
                <div class="card__img">
                    <img class="card__img" src="assets/img/actualite-2.jpg" alt="">
                </div>
                <h3 class="card__subtitle"></h3>
                <p class="card__description"></p>
            </article>
            <article class="card__item">
                <div class="card__img">
                    <img class="card__img" src="assets/img/actualite-3.jpg" alt="">
                </div>
                <h3 class="card__subtitle"></h3>
                <p class="card__description"></p>
            </article>
        </section>
        <section class="news">
            <h2 class="news__title"></h2>
            <form class="news__form" action="">
                <input class="news__form--input" type="email" placeholder="Votre adresse email">
                <div class="btn--wrapper">
                    <a class="btn btn--secondary" href=""></a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

        <img class="footer__logo" src="assets/img/logo.png" alt="">
        <nav class="footer__nav">
            <ul class="footer__list">
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
